<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UBIKE 獵金系統 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        body { background: #020617; color: #fff; font-family: sans-serif; }
        .cyber-font { font-family: 'Orbitron', sans-serif; }
        
        /* 高級霓虹光暈 */
        .neon-glow { text-shadow: 0 0 10px #facc15, 0 0 20px #facc15; }
        .glass-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(250, 204, 21, 0.2);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* 掃描線動畫 */
        .scanline {
            width: 100%; height: 100px;
            background: linear-gradient(0deg, transparent 0%, rgba(250, 204, 21, 0.2) 50%, transparent 100%);
            position: absolute; top: -100px; left: 0;
            animation: moveScan 3s infinite linear;
            pointer-events: none;
        }
        @keyframes moveScan { 0% { top: -100px; } 100% { top: 100%; } }

        /* 卡片進場動畫 */
        .card-entry { animation: slideIn 0.5s ease-out forwards; opacity: 0; }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="overflow-x-hidden min-h-screen">

    <div class="relative z-10 p-4 max-w-md mx-auto">
        <header class="py-10 text-center">
            <h1 class="text-4xl cyber-font font-black text-yellow-400 neon-glow italic tracking-tighter">UBIKE HUNTER</h1>
            <div class="mt-2 text-[10px] text-yellow-500/50 tracking-[0.5em] uppercase">Tactical Deployment System</div>
        </header>

        <div class="glass-panel rounded-3xl p-6 relative overflow-hidden mb-8">
            <div id="scan-line" class="scanline hidden"></div>
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                    <span id="sys-status" class="text-[10px] text-green-500 font-mono">SYSTEM: ONLINE</span>
                </div>
                <span id="time-tag" class="text-[10px] text-slate-500 font-mono">--:--:--</span>
            </div>
            
            <button onclick="ignite()" id="main-btn" class="w-full py-5 bg-yellow-400 hover:bg-yellow-300 text-black font-black rounded-2xl cyber-font transition-all transform active:scale-95">
                START SCANNING
            </button>
        </div>

        <div class="flex gap-2 mb-6">
            <button onclick="setMode('full')" id="btn-f" class="flex-1 py-3 bg-red-500/20 border border-red-500/50 text-red-400 text-xs font-bold rounded-xl transition-all">滿站 (取車點)</button>
            <button onclick="setMode('empty')" id="btn-e" class="flex-1 py-3 bg-slate-800/50 border border-slate-700 text-slate-500 text-xs font-bold rounded-xl transition-all">空站 (還車點)</button>
        </div>

        <div id="feed" class="space-y-4 pb-20">
            <div class="text-center py-20 text-slate-600 italic text-sm">Waiting for system ignition...</div>
        </div>
    </div>

    <script>
        let stations = [];
        let userCoords = null;
        let currentMode = 'full';

        function setMode(m) {
            currentMode = m;
            document.getElementById('btn-f').className = m === 'full' ? 'flex-1 py-3 bg-red-500/20 border border-red-500 text-red-400 text-xs font-bold rounded-xl' : 'flex-1 py-3 bg-slate-800/50 border border-slate-700 text-slate-500 text-xs font-bold rounded-xl';
            document.getElementById('btn-e').className = m === 'empty' ? 'flex-1 py-3 bg-green-500/20 border border-green-500 text-green-400 text-xs font-bold rounded-xl' : 'flex-1 py-3 bg-slate-800/50 border border-slate-700 text-slate-500 text-xs font-bold rounded-xl';
            if(stations.length > 0) render();
        }

        async function ignite() {
            const btn = document.getElementById('main-btn');
            const scanLine = document.getElementById('scan-line');
            btn.disabled = true;
            btn.innerText = "LOCALIZING...";
            scanLine.classList.remove('hidden');

            navigator.geolocation.getCurrentPosition(async (pos) => {
                userCoords = pos.coords;
                document.getElementById('sys-status').innerText = "FETCHING DATA...";
                await secureFetch();
            }, () => {
                alert("GPS定位失敗！請開啟權限。");
                resetBtn();
            });
        }

        async function secureFetch() {
            const target = "https://tcgbusfs.blob.core.windows.net/dotddo/youbike/v2/youbike_immediate.json";
            // 這次改用這個最強的轉介網址，不需要擴充功能也能跑
            const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(target)}&t=${Date.now()}`;

            try {
                const res = await fetch(proxy);
                const json = await res.json();
                stations = JSON.parse(json.contents);
                document.getElementById('time-tag').innerText = new Date().toLocaleTimeString();
                document.getElementById('sys-status').innerText = "SUCCESS";
                render();
            } catch (e) {
                document.getElementById('sys-status').innerText = "RETRYING...";
                alert("抓取失敗，請確認手機網路或稍後再試。");
            } finally {
                resetBtn();
            }
        }

        function resetBtn() {
            document.getElementById('main-btn').disabled = false;
            document.getElementById('main-btn').innerText = "RESURRECT SCAN";
            document.getElementById('scan-line').classList.add('hidden');
        }

        function render() {
            const feed = document.getElementById('feed');
            feed.innerHTML = "";

            const list = stations.map(s => {
                const d = Math.sqrt(Math.pow(s.latitude - userCoords.latitude, 2) + Math.pow(s.longitude - userCoords.longitude, 2)) * 111;
                return {...s, dist: d};
            })
            .filter(s => currentMode === 'full' ? s.available_return_bikes === 0 : s.available_rent_bikes === 0)
            .sort((a, b) => a.dist - b.dist)
            .slice(0, 15);

            list.forEach((s, i) => {
                const card = document.createElement('div');
                card.className = "glass-panel p-6 rounded-2xl card-entry flex justify-between items-center relative overflow-hidden border-l-4 " + (currentMode === 'full' ? 'border-red-500' : 'border-green-500');
                card.style.animationDelay = `${i * 0.1}s`;
                card.innerHTML = `
                    <div>
                        <div class="cyber-font text-sm text-white">${s.sna.split('_')[1]}</div>
                        <div class="text-[10px] text-slate-500 mt-1 uppercase font-mono tracking-widest">RANGE: ${s.dist.toFixed(2)} KM</div>
                    </div>
                    <div class="text-right">
                        <div class="text-2xl font-black cyber-font ${currentMode==='full'?'text-red-500':'text-green-500'}">${currentMode==='full'?s.available_rent_bikes:s.available_return_bikes}</div>
                        <div class="text-[8px] text-slate-600 font-bold uppercase tracking-tighter">${currentMode==='full'?'Bikes Available':'Empty Slots'}</div>
                    </div>
                `;
                card.onclick = () => window.open(`https://www.google.com/maps/dir/?api=1&destination=${s.latitude},${s.longitude}`);
                feed.appendChild(card);
            });
        }
    </script>
</body>
</html>
